<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree Diagram</title>
    <style>
        body {
            background: linear-gradient(135deg, #374a60, #1d3d51); /* Dark gray gradient */
            color: #ffffff; /* Light text for contrast */
        }

        .node text {
            font: 12px sans-serif;
            fill: black;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

        /* Styling the drop zone */
        #drop-zone-md {
            border: 3px dashed #ddd;
            padding: 20px;
            width: 400px;
            margin: 20px auto;
            text-align: center;
            font-size: 18px;
            color: #ffffff;
        }

        #drop-zone-data {
            border: 3px dashed #ddd;
            padding: 20px;
            width: 400px;
            margin: 20px auto;
            text-align: center;
            font-size: 18px;
            color: #ffffff;
        }

        /* Styling the button */
        #button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #1e89aa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #button:hover {
            background-color: #11596d;
        }
    </style>
</head>
<body>
    <button id="button">Generate Headings</button>
    <!-- Drop Zone for Markdown -->
    <div id="drop-zone-md">Upload MarkDown file here</div>

    <!-- Drop Zone for Data file -->
    <div id="drop-zone-data">Upload Data file here</div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="engine.js"></script>

    <div id="loading" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); z-index: 9999; display: none; justify-content: center; align-items: center;">
        <div style="text-align: center; color: white; font-family: Arial, sans-serif; animation: fadeIn 0.5s;">
            <div class="spinner" style="margin: 0 auto; margin-top: 300px; width: 50px; height: 50px; border: 5px solid rgba(255, 255, 255, 0.8); border-radius: 50%; border-top-color: white; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 15px; font-size: 18px;">Generating...</p>
        </div>
    </div>

     
    <div style="position: fixed; top: 10px;background-color: #1e89aa; color: white; left: 10px;">
        <label for="parts-dropdown" style="font-size: 16px; font-family: sans-serif; font-weight: normal; margin-right: 10; position:relative;">Select a part:</label>
        <select id="parts-dropdown" style="font-size: 16px; padding: 5px; font-family: sans-serif; font-weight: normal;">
         </select>
    </div>
       
</body>
</html>
