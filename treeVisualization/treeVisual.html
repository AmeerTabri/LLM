<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree Diagram</title>
    <style>
        .node text {
            font: 12px sans-serif;
            fill: black;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

        /* Styling the drop zone */
        #drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            width: 400px;
            margin: 20px auto;
            text-align: center;
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="drop-zone">Upload JSON file here</div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="engine.js"></script>
</body>
</html>
